<div class="contentBox">
  <h2>Account Info</h2>
  <br>
  <div class="avatarOuter auto">
        <div class="avatarInner">
          {{firstInitial}}{{lastInitial}}
        </div>
  </div>
  <div class="outlineBox auto" margin-top style="margin-top:16px!important;">
        <div text-center >
        <strong>{{userData.nameFirst}} {{userData.nameLast}}</strong>
        <br>
        {{userData?.email}}
        </div>
  </div>
      <br>
  <div style="text-align:left;">
    <ul class="list-group list-group-flush">
      <li class="list-group-item" routerLink="/user-details/update-info">
        <a>Update Account Info</a>
      </li>
      <li class="list-group-item" routerLink="/user-details/make-order/">
        Make Order
      </li>

      <li class="list-group-item" routerLink="/user-details/order-history">
        View Order History
      </li>
      <li class="list-group-item" (click)="userService.logOut()">
        Logout
      </li>
    </ul>




  </div>
</div>
